{% extends "base.html" %} 

{% block title %} Registration {% endblock %} 
{% load crispy_forms_tags %}


{% block content %} 
    <h2>Registration</h2>

        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="auth-button">Register</button>
    </form>
{% endblock %}
