{% extends "base.html" %} 

{% block title %} Password Change {% endblock %} 
{% load crispy_forms_tags %}


{% block content %} 
<h2>Change your password</h2>
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="auth-button">Submit</button>
</form>
{% endblock %}
