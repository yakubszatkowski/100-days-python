{% extends "base.html" %} 

{% block title %} Login {% endblock %} 
{% load crispy_forms_tags %}


{% block content %} 
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="auth-button">Login</button>
        <a href="{% url 'password_reset' %}" class="a-auth-button">Password Reset</a>
    </form>
    
{% endblock %}
