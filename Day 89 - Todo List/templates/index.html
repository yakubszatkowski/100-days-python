{% extends "base.html" %}
{% block content %}

<h1 class="title">Todotodo</h1>
<h3>Input your task and press enter!</p>
<div class="input-card">
    <form method="post">
        <input type="text" name="task" class="input-bar" autocomplete="off">
    </form>
</div>

{% if tasks|length > 0 %}
    <div class="task-list-card">
        {% for task in tasks %}
            <form method="post" class="task">
                <input type="checkbox" class="checkbox">
                <h1>{{ task }}</h1>
                <input type="hidden" name="task_index" value="{{loop.index}}">
                <input type="submit" class="delete-task-button" name="delete_task_button" value="X">
            </form>
        {% endfor %}
    </div>
{% endif %}

<form method="post">
    <input type="submit" class="reset-button" name="reset_button" value="Reset tasks">
</form>
<a href="https://www.flaticon.com/free-icons/equipment" title="equipment icons">Equipment icons created by Ylivdesign - Flaticon</a>
{% endblock %}
